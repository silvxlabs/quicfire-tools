name: build mkdocs

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          cache: pip
      - run: pip install mkdocs mkdocstrings mkdocstrings-python mkdocs-material black
      - run: mkdocs gh-deploy --force --clean --verbose
