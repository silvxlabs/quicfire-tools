name: Linting and Formatting

on:
  pull_request:
    branches: [ main ]

jobs:
  pre-commit:
    name: Run pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: pip
      - uses: pre-commit/action@v3.0.0
